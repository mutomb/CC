<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <!--icons and fonts-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Staatliches&display=swap" rel="stylesheet">
  <!--local-->
  <link rel="stylesheet" href="../../bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../../../../node_modules/popper.js/dist/popper.min.js"></script>
  <script src="../../bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
  <style>
    html {
      min-width: 576px;
    }

    * {
      font-family: 'Staatliches', cursive;
      font-family: 'Libre Baskerville', serif;
      color: #333;
      line-height: 1.75;
      -webkit-font-smoothing: antialiased;
      font-weight: 500;
      margin: 0;
    }

    .ball {
      position: sticky;
      border-radius: 50%;
      z-index: -1;
      margin: 0;
      padding: 0;
    }

    body {
      padding: 0;
      margin: 0;
      background-image: radial-gradient(circle farthest-corner at -8.9% 51.2%, rgba(255, 124, 0, 1) 0%, rgba(255, 124, 0, 1) 15.9%, rgba(255, 163, 77, 1) 15.9%, rgba(255, 163, 77, 1) 24.4%, rgba(19, 30, 37, 1) 24.5%, rgba(19, 30, 37, 1) 66%);
      background-repeat: no-repeat;
      background-repeat: round;
      text-align: center;
    }

    .container {
      font-weight: 500;
      box-shadow: 0 0.3125em 2.5em -0.625em rgba(0, 0, 0, 0.57);
      -webkit-box-shadow: 0 0.3125em 2.5em -0.625em rgba(0, 0, 0, 0.57);
      -moz-box-shadow: 0 0.3125em 2.5em -0.625em rgba(0, 0, 0, 0.57);
      border-radius: 0.5em;
      background-color: whitesmoke;
      font-size: 16px;
      width: 100%;
      text-align: initial;
    }

    .row {
      margin: 10px;
    }

    .size-1 {
      font-size: 2.81em;
    }

    .size-3 {
      font-size: 1.87em;
    }

    .size-5 {
      font-size: 1.56em;
    }

    .size-6 {
      font-size: 1.25em;
    }

    .size-7 {
      font-size: 0.93em;
    }

    .bold-1 {
      font-weight: 900;
    }

    .bold-3 {
      font-weight: 700;
    }

    .bold-4 {
      font-weight: 600;
    }

    .fade-5 {
      opacity: 0.5;
    }

    .fade-1 {
      opacity: 0.9;
    }

    .caps {
      text-transform: uppercase;
    }

    .brownish {
      color: brown;
    }

    .camelCase {
      text-transform: capitalize;
    }

    .shape {
      text-align: center;
    }

    .shape.circle-3 {
      padding: 0.7em;
      display: inline-block;
      font-size: 1.20em;
      width: 30%;
      background-color: white;
      color: black;
      border-radius: 3.125em;
      margin-bottom: 0.625em;
      text-align: center;
    }

    .circle-border {
      width: 3em;
      height: 3em;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin:0.2em;
    }
    .circle-border:hover{
      
      transition: all 0.3s ease 0s;
    }
    button.button1 {
      width: 2em;
      height: 2em;
      border-radius: 50%;
      border:none;
    }

    button.button1:hover {
      transition: all 0.3s ease 0s;
    }

    button.button1:focus {
      outline: none;
    }

    button.button2 {
      color: #ffffff !important;
      display: inline-block;
      font-size: 1.25em;
      background-color: black;
      width: 90%;
      padding: 1em;
      border-radius: 3.125em;
      border: none;
      font-weight: 100;
      transition: all 0.3s ease 0s;
      margin: 0 1.2em;
    }

    button.button2:hover {
      letter-spacing: 1px;
      box-shadow: 0 0 0 0.2em rgb(0, 0, 0); 
    }

    .shape.black-border {
      border: 0.125em solid black;
      opacity: 0.7;
    }

    .button3 {
      width: 5em;
      height: 5em;
      background-color: black;
      border: none;
      padding: 0;
      border-radius: 50%;
      transition: all 0.2s ease 0s;
    }

    .button3:focus {
      outline-style: none;
    }

    .button3:hover {
      box-shadow: 0 0 0 0.2em rgb(0, 0, 0); 
    }

    .button3 span {
      color: white;
      font-size: 3em;
      font-weight: 999;
      border: none;
      margin: 0;
    }

    .button4 {
      width: 5em;
      height: 3em;
      background-color: rgb(75, 209, 75);
      border: 0.06em green solid;
      padding: 0;
      border-radius: 0.187em;
      transition: all 0.3s ease 0s;
    }

    .button4:hover {
      letter-spacing: 0.125em;
      box-shadow: 0 0 0 0.2em green;
    }

    .button5 {
      width: 5em;
      height: 3em;
      background-color: rgb(218, 109, 136);
      border: 0.06em rgb(128, 0, 38) solid;
      padding: 0;
      border-radius: 0.187em;
      transition: all 0.3s ease 0s;
    }

    .button5:hover {
      letter-spacing: 0.125em;
      box-shadow: 0 0 0 0.3em rgb(128, 0, 38);
    }

    .shape.circle-1 {
      width: 3em;
      height: 3em;
      border-radius: 50%;
      border: none;
    }

    .shape.shape.circle-1:hover {
      box-shadow: 0px 5px 40px -10px rgba(0, 0, 0, 0.57);
      -webkit-box-shadow: 0px 5px 40px -10px rgba(0, 0, 0, 0.57);
      -moz-box-shadow: 0px 5px 40px -10px rgba(0, 0, 0, 0.57);
      transition: all 0.3s ease 0s;
    }

    .modal-body {
      padding: 1rem 0;
    }

    hr {
      background-color: rgb(94, 93, 93);
      height: 1px;
      opacity: 0.8;
    }

    @media (min-width: 576px) {
      .container {
        font-size: 12px;
      }

      .shape.circle-3 {
        width: 5em;
        margin-bottom: 0;
        margin-left: 0;
      }
    }

    @media (min-width: 768px) {
      .container {
        font-size: 12px;
        width: 80%;
      }
    }

    @media (min-width: 992px) {
      .container {
        font-size: 14px;
        width: 60%;
      }
    }

    @media (min-width: 1200px) {
      .container {
        font-size: 16px;
        width: 50%;
      }
    }
  </style>
</head>

<body>
  <div class="ball">
    
      <script src="./particlesAnimation.js"></script>
    
  </div>
  <div class="container" style="margin-top:30px">
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <span class="modal-title size-8 fade-1 bold-3">Please add the quantity of the Item you have selected</span>
          </div>
          <div class="modal-body row">
            <div style="text-align: center" class="col-12 col-md-4 col-lg-5 size-8 fade-1 bold-3">
              Electric Red
            </div>
            <div style="text-align:center" class="col-12 col-md-8 col-lg-5">
              <button class="button3" id="minus">
                <span>-</span>
              </button>
              <span style="color:black; font-size:3em; font-weight: 999; padding:0.31em;" id="quantity">0</span>
              <button class="button3" id="plus">
                <span>+</span>
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="agreeButton" class="btn  button4" data-dismiss="modal">Agree</button>
            <button type="button" class="btn  button5" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <span class="size-1 caps bold-1 fade-1">
          HICKIES
        </span>
        <span class="size-1 camelCase bold-1 fade-1">
          Originals
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <i class="fas fa-star size-5 fade-1"></i>
        <span class="size-6 bold-1 fade-5 size-7">
          1,293 reviews
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <span class="brownish size-3 bold-3 fade-5">
          $14.99
        </span>
        <span class="size-7 bold-3 fade-5">
          $17.99
        </span>
        <span class="size-6 bold-3 fade-5">
          25% OFF
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <span class="size-6 fade-2">
          ONLINE EXCLUSIVE
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <span class="size-6 fade-1 bold-3">
          COLOR:
        </span>
        <span class="size-6 fade-2" id="selectedColorLabel">
        </span>
      </div>
    </div>
    <div class="row" id="colorButtons">
    </div>
    <div class="row">
      <div class="col-sm-12">
        <span class="size-8 fade-1 bold-3 camelCase">
          size guide
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <span class="size-8 fade-1 bold-4 camelCase">
          Your Custom Fit
        </span>
      </div>
    </div>
    <div class="row">
      <div style="text-align: center" class="col-12 col-sm-2">
        <span class="shape bold-4 circle-3 black-border">
          10
        </span>
      </div>
      <div style="text-align: center" class="col-12 col-sm-10">
        <button type="button" id="cartButton" class="btn button2" data-target="#myModal">
          Add to Cart
        </button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-12">
        <span class="size-8 fade-1 bold-4 caps">
          Details
        </span>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-12">
        <div class="row" id="buttonDetails">

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <span class="size-8 fade-1 bold-4 camelCase">
          need help?
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <span class="size-8 fade-1 bold-4 camelCase">
          shipping & returns
        </span>
      </div>
    </div>
  </div>
  <script src="app.js">  </script>
</body>

</html>
